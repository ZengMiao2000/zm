<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guestbook</title>
    <link href="./css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!-- header -->
    <header>
        <div class="inner">Guestbook°</div>
    </header>
    <!-- 表单 -->
    <form action="" method="POST">
        <div class="inner"><img class="bgc" src="./img/guestbookbg.jpg" alt="">

            <div class="submit">
                <span class="form_title">我的信息</span>
                <div class="form_input">
                    <span>姓名：</span>
                    <input class="inputs" type="text" value="ZMiao">
                </div>
                <div class="form_input">
                    <span>班级：</span>
                    <input class="inputs" type="text" value="信管1801">
                </div>
                <div class="form_input">
                    <span>学号：</span>
                    <input class="inputs" type="text" value="2001821130288">
                </div>
                <div class="form_input">
                    <span>学院：</span>
                    <input class="inputs" type="text" value="信息与安全工程学院">
                </div>
                <div class="form_input">
                    <span>课程名称：</span>
                    <input class="inputs" type="text" value="web前端开发">
                </div>
                <span class="form_title">留下你的足迹吧</span>
                <div class="form_input">
                    <span>留言：</span>
                    <textarea class="inputs"></textarea>
                </div>
                <div class="btn_submit">
                    <button class="btn">提交</button>
                    <input type="button" value="主页" onclick="location.href='index.html';" class="home_href">
                </div>
            </div>
        </div>
    </form>
    <!-- footer -->
    <footer>
        <div class="inner">
            &copy; 2020, Guestbook<br>
            雁过留声，人过留名
        </div>
    </footer>
</body>

</html>
